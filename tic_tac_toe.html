<html>

<head>
    <title>Tic tac toe</title>
    <link rel="stylesheet" type="text/css" href="tic_tac_toe.css">
</head>

<body>
    <div id="parent">
        <h1>Tic tac toe</h1>
        <p id="player" class="hidden">X</p>
        <table>
            <tr>
                <td>
                    <button type="button" onclick="handleClick(this)" id='00'> </button>
                </td>
                <td>
                    <button type="button" onclick="handleClick(this)" id='01'> </button>
                </td>
                <td>
                    <button type="button" onclick="handleClick(this)" id='02'> </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="handleClick(this)" id='10'> </button>
                </td>
                <td>
                    <button type="button" onclick="handleClick(this)" id='11'> </button>
                </td>
                <td>
                    <button type="button" onclick="handleClick(this)" id='12'> </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="handleClick(this)" id='20'> </button>
                </td>
                <td>
                    <button type="button" onclick="handleClick(this)" id='21'> </button>
                </td>
                <td>
                    <button type="button" onclick="handleClick(this)" id='22'> </button>
                </td>
            </tr>
        </table>
        <div class="flex-container">
            <table id="results">
                <caption>Results</caption>
                <tr>
                    <th>X</th>
                    <th>O</th>
                </tr>
                <tr>
                    <td id="X_score">0</td>
                    <td id="O_score">0</td>
                </tr>
            </table>

            <div id="result"></div>
        </div>

        <script src="tic_tac_toe.js"></script>
    </div>
</body>

</html>
