<html>

<head>
    <title>Tic tac toe</title>
    <link rel="stylesheet" type="text/css" href="tic_tac_toe.css">
</head>

<body>
    <div id="parent">
        <h1>Tic tac toe</h1>
        <form method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
                <button type="submit">Submit</button>
            </div>
        </form>
        <p id="player" class="hidden">X</p>
        <table>
            <tr>
                <td>
                    <button type="button" onclick="handleClick(this)" id='00' class="square"> </button>
                </td>
                <td>
                    <button type="button" onclick="handleClick(this)" id='01' class="square"> </button>
                </td>
                <td>
                    <button type="button" onclick="handleClick(this)" id='02' class="square"> </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="handleClick(this)" id='10' class="square"> </button>
                </td>
                <td>
                    <button type="button" onclick="handleClick(this)" id='11' class="square"> </button>
                </td>
                <td>
                    <button type="button" onclick="handleClick(this)" id='12' class="square"> </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="handleClick(this)" id='20' class="square"> </button>
                </td>
                <td>
                    <button type="button" onclick="handleClick(this)" id='21' class="square"> </button>
                </td>
                <td>
                    <button type="button" onclick="handleClick(this)" id='22' class="square"> </button>
                </td>
            </tr>
        </table>
        <div class="flex-container">
            <table id="results">
                <caption>Results</caption>
                <tr>
                    <th>X</th>
                    <th>O</th>
                </tr>
                <tr>
                    <td id="X_score">0</td>
                    <td id="O_score">0</td>
                </tr>
            </table>

            <div id="result"></div>
        </div>

        <script src="tic_tac_toe.js"></script>
    </div>
</body>

</html>
